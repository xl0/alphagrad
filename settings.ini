[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = tidygrad
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = mit
black_formatting = True

### nbdev ###
doc_path = _docs
lib_path = tidygrad
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Alexey
author_email = alexey.zaytsev@gmail.com
copyright = 2023 onwards, %(author)s
description = A tidy library for gradient-based optimization
keywords = nbdev jupyter notebook python
language = English
status = 3
user = xl0

### Optional ###
requirements = numpy lovely_numpy tqdm safetensors
dev_requirements = black nbdev matplotlib requests
